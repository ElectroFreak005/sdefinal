<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style_tenet.css')}}">
    <title>Portal</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">

        <div class="container-fluid">
          <!-- Links -->
          <li class="navbar-brand" style="color: white;">Swastika Appartments</li>
          <ul class="navbar-nav ml-auto">          
            <li class="nav-item">
                <a class="nav-link" href="/tenent">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Link 3</a> -->
            </li>
          </ul>
        </div>
      </nav>
      <br><br>
      <h1 style="text-align: center">Acquainted Service Providers For your Apartment</h1>
      <div>
        <table style="width:100%">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Occupation</th>
              <th>Phone Number</th>
              <th>Email</th>
            </tr>
            {% for i in list %}
            <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.occupation }}</td>
            <td>{{ i.phno }}</td>
            <td>{{ i.email }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
